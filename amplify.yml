version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.20.2
        - nvm use 16.20.2
        - npm install -g expo-cli # Install Expo CLI globally
        - npm ci
    build:
      commands:
        - "expo build:web"
  artifacts:
    baseDirectory: web-build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
